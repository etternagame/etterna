EditorShowBGChangesPlay=選擇是否要開啟背景動畫(編輯與練習模式專用).
EditRecordModeLeadIn=設定紀錄模式要開始記錄行為的前導時間量.
EditClearPromptThreshold=設定清除多少按鍵量可無須提示.
