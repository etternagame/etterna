[OptionExplanations]
Accel=選擇加速, 減速或是其他調整按鍵速度的特效.
AllowExtraStage=當選擇為開而且活動模式沒有開啟時, 滿足一定條件會讓玩家進入額外關卡.
AllowHoldForOptions=如果設定為雙擊, 在選歌界面長按 <開始> 不會進入歌曲選項.
AllowSongDeletion=允許玩家在選曲模式用 Ctrl + Backspace 永久刪除目前選擇的歌曲.
AllowW1=選擇Marvelous判定的使用範圍.
AllowMultipleHighScoreWithSameName=是否記錄一個名稱內多個最高分.
AllowMultipleToasties=是否在一首歌曲內多次顯示彩蛋.
Announcer=主持人的選擇, 需要主持人專用的安裝包.
Appearance=選擇預設的按鍵遮擋特效. 突現使按鍵在判定區附近出現. 消失則使按鍵在判定區附近消失.
Appearance Options=選擇遊戲外觀與其他類型的選項.
Theme Options=改變主題特有功能的選項.
ArcadeOptionsNavigation=預設類型: 按 <開始> 直接移到底, <上>/<下> 移動設定項目.  機台類型: 按 <開始> 會到下一個設定項目, <上>/<下> 沒有功能.
Assist=節拍器
Attacks=選擇遊玩時是否出現干擾特效.
AttractSoundFrequency=選擇選曲音效在固定時間內撥放次數.
AutoAdjust=自動校準譜面設定.
AutoMapOnJoyChange=若選擇為開, 所有初次連接的輸入控制器將會自動映射設定.
AutoPlay=自動遊玩, 不能用此方式進入額外關卡.
AutogenSteps=自動譜面生成, 至少需要一種譜面.
AxisFix=針對部分有類比控制鍵的控制器設定軸向, 目前在 Mac OSX 與 Linux JS driver 無法動作.
BGBrightness=背景明亮度設定.
Background=背景動畫開關設定.
BackgroundFitMode=改變背景填充屏幕的模式.
BarDrain=扣血強度設定.
BatLives=電池數量設定.
Bookkeeping=瀏覽投幣歷史紀錄.
Calibrate Machine Sync=機器同步校準設定.
CelShadeModels=選擇是否將3D角色用卡通方式著色.
Center Image=調整畫面中心設定.
Characters=3D角色顯示方式.
Clear Bookkeeping Data=清除投幣歷史紀錄.
Clear Machine Edits=清除機台內已儲存的自定義譜面.
Clear USB edits=清除USB的自定義譜面
Clear Machine Stats=清除機台內的所有成績.
CoinMode=投幣設定, 一般選擇家用會出現標題清單.
CoinModeNoHome=投幣設定, 一般選擇為投幣, 如果有特殊活動則選擇為免費.
CoinsPerCredit=每局所需投幣數.
ComboContinuesBetweenSongs=是否在下一關接續上一關的COMBO數.
Connection=連接到服務器.
CreateNew=建立新的譜面.
Create New Profile=建立新的個人資料.
DefaultFailType=選擇遊戲結束的方式. 立即結束會在玩家生命歸零時立即結束遊玩. 繼續遊玩會在玩家生命歸零時判定失敗, 但仍可繼續. 歌曲結尾會在歌曲結束后判定失敗與否. 關會取消失敗判定.
DefaultFailTypeNoOff=選擇遊戲結束的方式. 立即結束會在玩家生命歸零時立即結束遊玩. 繼續遊玩會在玩家生命歸零時判定失敗, 但仍可繼續. 歌曲結尾會在歌曲結束后判定失敗與否.
DefaultNoteSkin=選擇預設按鍵樣式.
DelayedBack=如果選擇為長按, 在退出畫面時需要按 <返回> 0.5秒後才離開.
DelayedTextureDelete=選擇是否將材質保留在記憶體中, 一般選擇為開.
Delete=譜面的刪除設定.
Difficulty=譜面的難易度設定.
DisplayAspectRatio=選擇畫面比例, 一般選擇為16:9或16:10, 古早的則是4:3.
DisplayColorDepth=選擇遊戲色深,對窗口模式無效.
DisplayResolution=選擇解析度.
Display Options=背景,外觀與用戶界面的選項.
EasterEggs=選擇彩蛋(PERFECT及以上COMBO250個).
