[OptionExplanations]
ReceptorSize=Ändert die Größe der Rezeptoren und der Noten. Betrifft indirekt auch die Scrollgeschwindigkeit.
JudgeType=Die Art mit der Ergebnisse beurteilt werden.
JudgmentText=Zeigt oder verbirgt den Beurteilungstext.
DisplayPercent=Zeigt die derzeitigen Prozent.
TargetTracker=Aktiviert den Zielmodus. Zeigt den derzeitigen Unterschied zu dem gewählten Ziel.
TargetGoal=Setzt das Ziel in Prozent.
TargetTrackerMode=Setzt den Ziel Modus auf eine Prozentzahl des besten Ergebnis. Falls kein Ergebnis vorhanden ist wird die Zielsetzung ausgewählt.
JudgeCounter=Aktiviert den Beurteilungszähler. Zeigt die derzeitigen Beurteilungen am linken Bildschirmrand. Kann leichtes Ruckeln verursachen.
ErrorBar=Aktiviert den Fehlerbalken, eine visuelle Repräsentation der Trefferverteilung. Kann Ruckeln verursachen. 
ErrorBarLoc=Setzt die Position des Fehlerbalkens. 
PlayerInfo=Zeigt die Spielerinformationen links unten an. Kann schweres Ruckeln verursachen.
FullProgressBar=Zeigt den Liedfortschritt und Liedtitel an.
MiniProgressBar=Zeigt einen kleineren Fortschrittsbalken über dem Combotext. 
BackgroundType=Bestimmt die Art des Liedhintergrunds. Die Statische Anzeige schaltet Hintergrundvideos aus.
AvgScoreType=Durschnitlliche Ergebnisart
GhostScoreType=PB Ergebnisart
GhostTarget=Setzt ein Ziel für das PB.
PaceMaker=Aktiviert das Pacemaker Diagramm. Das Diagramm bezieht sich auf die PB Ergebnisart.
LaneCover=Aktiviert Bildschirmbedeckung. Die Höhe kann mit <Select>+<EffectUp/Down> eingestellt werden.
CBHighlight=Hebt die Spalte hervor auf der ein Combobreaker passiert ist.
NPSDisplay=Aktiviert die Noten pro sekunde Anzeige. Das Zeitfenster kann in den Themenoptionen eingestellt werden.
CustomizeGameplay=Erlaubt es Spielelmente anzupassen. Verwende F8 für Autoplay während eines Liedes.
CustomEvalWindows=Erlaubt es im Ergebnisbildschirm zwischen Evaluationsfenstern zu wechseln.

Avatars=Avatar setzen

DefaultScoreType=Standard Ergebnisart
TipType=Zeigt entweder Tipps, Zitate oder keines von beidem.

SongBGEnabled=Schaltet den Liedhintergrund Ein/Aus. Kann mittleres Ruckeln verursachen.
EvalBGType=Art des Hintergrundes für den Ergebnisbildschirm.
SongBGMouseEnabled=Erlaubt es den Hintergrund mit der Maus zu bewegen.

Particles=Partikeleffekte
RateSort=Ergebnise werden nach Rate sortiert.
HelpMenu=Zeigt das Hilfsmenü nach einer Weile.
NPSWindow=Bestimmt das Zeitfenster der NPS Anzeige in Sekunden. Kleinere Werte passen sich besser an rasche Veränderungen an, während Größere stabilere Werte zeigen.
 
ReceptorSize=Ändert die Größe der Rezeptoren.
MeasureLines=Zeigt Messlinien am Spielfeld. Wird erst übernommen sobald Metrics neu geladen werden. 
ProgressBar=Bestimmt die Platzierung des Fortschrittsbalken.







