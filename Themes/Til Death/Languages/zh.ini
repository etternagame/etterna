Function=功能
HowToTab=1~0 或點擊標籤
DescribeTab=切換到對應標籤. (例如 3=分數, 5=個人資料)
HowToAssets=雙擊 <選擇> 或點擊頭像
DescribeAssets=打開個人偏好設置界面.
HowToHelp=F12
DescribeHelp=打開此界面.
HowToScorePrevious=<效果上>
DescribeScorePrevious=當切換到分數標籤時, 選擇上一個保存的成績.
HowToScoreNext=<效果下>
DescribeScoreNext=當切換到分數標籤時, 選擇下一個保存的成績.
HowToScoreRatePrevious=<效果上> 同時按住 <選擇>
DescribeScoreRatePrevious=當切換到分數標籤時, 切換到上一個可選的速率.
HowToScoreRateNext=<效果下> 同時按住 <選擇>
DescribeScoreRateNext=當切換到分數標籤時, 切換到下一個可選的速率.
HowToDiffReload=Q 同時按住 Ctrl
DescribeDiffReload=讀取新曲包/譜面.
HowToDiskReload=R 同時按住 Ctrl 和 Shift
DescribeDiskReload=從磁盤重新讀取當前歌曲.
HowToPackDiskReload=P 同時按住 Ctrl 和 Shift
DescribePackDiskReload=從磁盤重新讀取當前曲包.
HowToFavorite=F 同時按住 Ctrl
DescribeFavorite=將當前歌曲加入收藏.
HowToGoal=G 同時按住 Ctrl
DescribeGoal=將當前歌曲加入目標.
HowToMirror=M 同時按住 Ctrl
DescribeMirror=將當前歌曲永久翻轉.
HowToPlaylist=P 同時按住 Ctrl
DescribePlaylist=新建歌單
HowToPractice=O 同時按住 Ctrl
DescribePractice=開啟練習模式.
HowToAddToPlaylist=A 同時按住 Ctrl
DescribeAddToPlaylist=將當前歌曲加入所選歌單.
HowToPreview=空格
DescribePreview=預覽譜面.
HowToRate=<效果上> 或 <效果下>
DescribeRate=調整播放速率.
HowToSort=<選單上> <選單下> <選單上> <選單下>
DescribeSort=調整歌曲排列.
HowToChatToggle=多人模式時 Insert
DescribeChatToggle=打開聊天界面.
HowToTextureReload=F2
DescribeTextureReload=重新讀取主題和材質.
HowToRestart=<重新開始>
DescribeRestart=在遊玩時重新開始當前歌曲.
HowToSpeedyTween=Tab
DescribeSpeedyTween=加速動畫效果.
HowToOperatorKey=ScrollLock 同時按住 Ctrl
DescribeOperatorKey=前往設置菜單.
HowToDebug=按住 F3
DescribeDebug=打開除錯清單.
