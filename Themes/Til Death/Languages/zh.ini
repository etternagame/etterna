[OptionExplanations]
ReceptorSize = 調整箭頭的大小. 更改此項也會間接按比例改變箭頭速度.
JudgeType = 設定判定計數器模式.
JudgmentText = 選擇是否顯示判定文字.
DisplayPercent = 選擇是否顯示當前判定百分比.
TargetTracker = 選擇是否開啟目標計數器, 目標計數器會顯示當前成績和最大成績的93%或是和個人最好成績的差. 目標百分比可調整.
TargetGoal = 選擇目標計數器的百分比目標.
TargetTrackerMode = 選擇目標計數器的比較目標, 可選與設定的百分比比較或是與個人最好成績比較. 如果當前沒有個人成績則與設定的百分比比較.
JudgeCounter = 選擇是否開啟判定計數器, 判定計數器會顯示當前各項判定的數量. 開啟計數器會對幀率(FPS)有些許影響, 期望減少10%的平均幀率.
ErrorBar = 選擇是否開啟誤差線, 誤差線會以圖像顯示判定和鋪面的偏移. 開啟誤差線會對幀率(FPS)有些許影響. EMWA模式使用指數權重顯示偏移.
ErrorBarLoc = 調整誤差線的位置, 可選在界面中央或下方.
PlayerInfo = 選擇是否開啟玩家信息. 開啟該項會對幀率(FPS)有顯著影響, 期望減少20%的平均幀率. 此項理論只對主播有用, 建議關閉.
Leaderboard = 選擇是否在結算界面顯示四個個人最好成績與當前成績比較.
FullProgressBar = 選擇是否顯示完整的進度條. 此項還會顯示歌曲標題.
MiniProgressBar = 選擇是否顯示簡易進度條. 簡易進度條更小且放置在Combo數上方.
BackgroundType = 設定遊玩時背景圖片的類型. 靜止背景會關閉電影類的背景.
AvgScoreType = 設定平均分的類型.
GhostScoreType= 設定虛擬分的類型.
GhostTarget= 設定虛擬分的目標.
PaceMaker= 選擇是否打開分數進度圖. 進度圖的分數類型與目標分數與虛擬鍵的類型和目標一致.
LaneCover=選擇是否開啟箭頭遮擋. 遮擋的高度可按住<Select> + <EffectUp/Down>調整.
CBHighlight=選擇是否顯示斷Combo的位置.
NPSDisplay=選擇實時NPS窗口的樣式. NPS區間可由主題設置調整.
CustomizeGameplay=開啟此項時, 可以自由調整遊玩界面各元素的位置和大小. 這些調整會被保存到個人設置中, 可以跨版本使用.
CustomEvalWindows= 開啟此項時, 可將結算界面的分數轉為自定義的分類和權重.

Avatars=設置頭像. 此項是臨時的.

DefaultScoreType = 設定默認分數類型.
TipType = 設定小貼士的類型, 可選顯示幫助提示, 隨機語句或是關閉.

SongBGEnabled = 選擇是否在選歌界面和結算界面顯示歌曲背景圖片. 如果在選擇歌曲時有明顯卡頓, 建議關閉背景顯示.
EvalBGType = 設定在結算界面顯示的背景.
SongBGMouseEnabled = 選擇是否開啟可用鼠標移動背景圖片的功能.

Particles = 選擇是否在某些界面開啟粒子特效.
RateSort = 選擇是否開啟播放速率排列. 開啟時會將不同播放速率下的成績區分開.
HelpMenu = 選擇是否在一定時間無操作后顯示幫助菜單.
NPSWindow = 設定NPS區間(按秒). 較小的區間能反映出快速變化, 而較大的區間能反映出更平均的計數.

ReceptorSize=調整箭頭的大小.
MeasureLines=選擇是否顯示判定線. 請在調整后重新加載主題.
ProgressBar = 調整完整進度條的位置.
FullTapExplosions = 選擇是否開啟完整的按鍵打擊動畫. 選擇快速會讓動畫在鬆手的瞬間結束.
